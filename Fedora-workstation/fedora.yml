---
- name: Display the value of ansible_distribution
  debug:
    msg: "The OS distribution is {{ ansible_distribution }}"

- name: Include Fedora Setup tasks if OS is Fedora
  include_tasks: Fedora-workstation/FedoraSetup.yml
  when: ansible_distribution == "Fedora"
  debug:
    msg: "Including Fedora setup tasks because the OS is Fedora"

- name: Repos
  inlcude_tasks: Tasks/fedorarepos.yml
  when: ansible_distribution == "Fedora"
- name: packages
  include_tasks: Tasks/packages.yml
  when: ansible_distribution == "Fedora"