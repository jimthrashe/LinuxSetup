---
- name: Tasks for Fedora
  vars_files: vars/vars.yml
  tasks:
    - name: Set up Fedora repositories
      include_tasks: tasks/fedorarepos.yml

    - name: Install required packages
      include_tasks: tasks/packages.yml

    - name: Configure user settings
      include_tasks: tasks/users.yml

    - name: Set up services
      include_tasks: tasks/services.yml

    - name: Configure system settings
      include_tasks: tasks/system.yml
    - name: Install third-party software
      include_tasks: tasks/thirdparty.yml

    - name: Harden the system configuration
      include_tasks: tasks/harden.yml

  handlers:
    - name: Import main handlers
      import_tasks: handlers/main.yml
